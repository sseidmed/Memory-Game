<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="memory-game.css">  
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
           
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
      
      <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
   
      <h2>Awesome Job!</h2>
      <div class="game-details">
        <p class="winning-text">You won in <span id="final-minute">0</span> minute(s) and <span id="final-second">0</span> second(s)!
        </p>
        
        <p>Overall: <span id="final-moves">0</span> moves. </p>
        
        <p><span id="final-rating"><i class="fa fa-star"></i></span> stars.
        </p>
  </div>
  
      <button class="new-game">Play Again</button>
  </div>
</div>

   <script src="memory-game.js"></script> 
</body>
</html>
